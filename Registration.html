<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>

<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="mname" name="fname"><br><br>
        <label for="fname">Middle Name</label><br>
        <input type="text" id="ffname" name="fname"><br><br>
        <label for="fname">Family Name</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <p>Gender</p>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">Male</label><br>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">Female</label><br><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br><br>

        <label for="w3review">Home Address:</label>

        <textarea id="w3review" name="w3review" rows="1" cols="50">

        <p>Hobbies</p>
        <input type="checkbox" id="Hobbie1" name="Choice1" value="Computer Games">

        <label for="Hobbie3">Cooking</label><br>
        <input type="checkbox" id="Hobbie4" name="Choice4" value="Drawing">
        <label for="Hobbie4">Drawing</label><br><br>

        <label for="colors">Favorite Color</label>

            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Brown">Brown</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Orange">Orange</option>
            <option value="Violet">Violet</option>
        </select><br><br>

        <label for="Say something about yourself">Say something about yourself:</label><br><br>

        <textarea id="Say something about yourself" name="Say something about yourself" rows="10" cols="50">
        </textarea><br><br>

        <button type="submit">Submit</button>
        <input type="reset">

    </form>
</body>
</html>
